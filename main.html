<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

    <script src="js/col.js"></script>

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">Snake</a>
        </div>
    </nav>
    <br>
    <h1 class="settings">Настройка</h1>
    <h3>Цвет змейки</h3>
    <br>

    <div class="color">
        <select onchange="switch (this.selectedIndex) {
    case 0: set_col('yellow'); break;
    case 1: set_col('lightblue'); break;
    case 2: set_col('red'); break;
    case 3: set_col('blue'); break;
}" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option onselect="set_col('yellow')" value="1">Жёлтый</option>
            <option onselect="set_col('lightblue')" value="2">Светло-синий</option>
            <option onselect="set_col('red')" value="3">Красный</option>
            <option onselect="set_col('blue')" value="4">Синий</option>
        </select>
    </div>

    <br>

    <div class="view">
        <img id="view_color" src="img/annoying_dug.png" alt="Failed to load image">

        <div class="description">
            <h1>Цвет</h1>
            <p>Короткая сводка</p>
        </div>
    </div>

    <div class="start">
        <a href="game.html" class="btn btn-primary btn-lg">Начать играть</a>
    </div>
</body>

</html>
