<head>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="js/col.js"></script>

    <title>Document</title>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">Snake</a>
        </div>
    </nav>
    <br>
    <h1 class="settings">Настройка</h1>
    <h3>Цвет змейки</h3>
    <br>

    <div class="color">
        <select onchange="switch (this.selectedIndex) {
    case 0: {
        set_col('yellow')
        sizeUP('view_color1')
        break
    }
    case 1: {
        set_col('lightblue')
        sizeUP('view_color2')
        break
    }
    case 2: {
        set_col('red')
        sizeUP('view_color3')
        break
    }
    case 3: {
        set_col('blue')
        sizeUP('view_color4')
        break
    }
}" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option value="1">Жёлтый</option>
            <option value="2">Светло-синий</option>
            <option value="3">Красный</option>
            <option value="4">Синий</option>
        </select>
    </div>

    <br>

    <div class="view">
        <img id="view_color1" src="img/yel.png" alt="Failed to load image">
        <img id="view_color2" src="img/bb.png" alt="Failed to load image">
        <img id="view_color3" src="img/red.png" alt="Failed to load image">
        <img id="view_color4" src="img/blue.png" alt="Failed to load image">
    </div>

    <div class="start">
        <a href="game.html" class="btn btn-primary btn-lg">Начать играть</a>
    </div>
</body>

</html>
